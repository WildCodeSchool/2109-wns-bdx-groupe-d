version: '3.4'
services:
  web-client:
    build:
      context: ./web-client
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./web-client:/app
    environment:
      CHOKIDAR_USEPOLLING: "true"

  api:
    build:
      context: ./server
      target: development
    volumes:
      - ./server:/app
    ports:
      - 3001:3001
    depends_on:
      - database
    environment:
      - DATABASE_URL=postgres://postgres:database_password@database:5432/postgres

  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: database_password
    volumes:
      - database-volume:/var/lib/postgresql/data

volumes:
  database-volume:
